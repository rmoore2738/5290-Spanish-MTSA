<!doctype html>
<html>
  <head>
    <title>Movie Classification</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- bootstrap js -->
  </head>
  <body>
     <!-- two columns -->
     <div class="container p-3">    
      <div class="row">
        <div class="col">
          <!-- two rows -->
          <div class="row">
            <div class="col">
          <!-- title for page -->
          <div class="container">
            <div class="row">
              <div class="col">
                <h1 style="text-align: center;">Movie Review Translation and Analysis</h1>
                <br>
              </div>
            </div>
            
            <!-- large text input box with buttons -->
            <h3>Sentiment of Movie Review:</h3>
                  {% from "_formhelpers.html" import render_field %}
                  <form method=post action="/results">
                    <dl>
                    {{ render_field(form.moviereview, cols='50', rows='10') }}
                    </dl>
                    <div>
                      <input type=submit class="btn btn-primary" value='Get Sentiment' name='submit_btn'>
                    </div>
                </form>
                <br>
                <br>
            <!-- display text -->
            <div class="row">
              <div class="col"></div> 
                <h3>Translate Movie Review:</h3>
                <form method=post action="/results">
                  <dl>
                  {{ render_field(form.moviereview, cols='50', rows='10') }}
                  </dl>
                  <div>
                    <input type=submit class="btn btn-primary" value='Translate' name='submit_btn'>
                  </div>
              </form>
          
      </div>
    </div>
  </div>
</div>
</body>
</html>
