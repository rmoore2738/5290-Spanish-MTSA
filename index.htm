<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie review translation</title>
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- bootstrap js -->
</head>

<body>
    <!-- two columns -->
    <div class="container p-3">    
      <div class="row">
        <div class="col">
          <!-- two rows -->
          <div class="row">
            <div class="col">
          <!-- title for page -->
          <div class="container">
            <div class="row">
              <div class="col">
                <h1 style="text-align: center;">Movie Review Translation and Analysis</h1>
              </div>
            </div>
                <!-- large text input box with buttons -->
                <div class="row">
                  <div class="col">
                    <textarea class="form-control"  id="exampleFormControlTextarea1" rows="5">Insert Review</textarea>
                    <!-- space between buttons--> 
                    <br>
                    <button type="button" class="btn btn-primary">To English</button>
                    <!-- button on right side of page -->
                    <button type="button" class="btn btn-primary" style="float: right;">To Spanish</button>
                    <br>
                    <br>
                <!-- display text -->
                <div class="row">
                  <div class="col">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">Translated Review</textarea>
          </div>
        </div>
      </div>
    </div>
</body>

</html>

<!-- javascript link -->
<script src="script.js"></script>
